{% extends 'base.html' %}

{% block title %}Users List{% endblock%}

{% block header %}Users{% endblock %}

{% block content %}
<div class="list">
    <ul>
        {% for u in users %}
            <li><a href="/users/{{u.id}}">{{u.first_name}} {{u.last_name}}</a></li>
        {% endfor  %}
    </ul>
    <a href="/users/new"><button class="main-btn"> Add a new user</button></a>
</div>

{% endblock %}
