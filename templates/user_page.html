{% extends 'base.html' %}

{% block title %}Users Profile{% endblock%}

{% block header %}User Profile{% endblock %}

{% block content %}
<div id="profile-container">
    <div class="profile-info">
        <img class="profile-pic" src="{{user.image_url}}" alt="User's Profile Picture">
    </div>
    <div class="profile-info">
        <h3>{{user.first_name}} {{user.last_name}}</h3>
        <div>
            <form>
                <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
                <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
            </form>
        </div>
        <h4>Posts</h4>
        <ul>
            {% for p in posts %}
                <li><a href="/posts/{{p.id}}">{{p.title}}</a></li>
            {% endfor  %}
        </ul>
        <a href="/users/{{user.id}}/posts/new"><button>Add Post</button></a>
    </div>
</div>

{% endblock %}
